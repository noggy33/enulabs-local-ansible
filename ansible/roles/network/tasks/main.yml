- name: ホスト名を変更する
  ansible.builtin.hostname:
    name: "{{ hostname }}"
  register: hostname_result

- name: /etc/hosts をホスト名に合わせて修正
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127.0.1.1'
    line: "127.0.1.1   {{ hostname }}"
    state: present
    backup: yes
  register: hosts_result

