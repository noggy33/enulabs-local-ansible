- name: Set DNS via /etc/resolv.conf (bookworm or dhcpcd.conf not present)
  ansible.builtin.blockinfile:
    path: /etc/resolv.conf
    block: |
      nameserver 192.168.4.254
      nameserver 1.1.1.1
      search enulabs.local
    marker: "; ANSIBLE MANAGED BLOCK - DNS設定"
    insertafter: BOF
    backup: yes
  register: resolvconf_result
  when: ansible_distribution_release == 'bookworm' or not ansible_facts['files'].get('/etc/dhcpcd.conf')

- name: ホスト名やDNS設定が変更された場合のみ再起動
  ansible.builtin.reboot:
    msg: "ホスト名やネットワーク設定変更のため自動再起動します"
    connect_timeout: 5
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: whoami
  when:
    - hostname_result is changed
    - hosts_result is changed
    - dhcpcd_result is changed

- name: piユーザーをsudoersに追加しパスワード不要にする
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/010_pi_nopasswd
    create: yes
    mode: '0440'
    line: 'pi ALL=(ALL) NOPASSWD:ALL'
    state: present
